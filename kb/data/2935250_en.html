NooBaa core backup can be done directly by disk backup (VMDK backup or any other low-level backup).&nbsp;<br />
<br />
Any information that has been written to NooBaa between backups will be lost in case you need to restore the data.&nbsp;&nbsp;<br />
<br />
A better approach would be using a cluster. Read more <a href="https://noobaa.desk.com/customer/en/portal/articles/2719465-noobaa-high-availability-overview-">here</a>
