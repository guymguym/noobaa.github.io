Simply follow the article on Nextcloud&nbsp;that explains how to add external storage. The article can be found <a href="https://docs.nextcloud.com/server/stable/admin_manual/configuration_files/external_storage_configuration_gui.html">here</a>.<br />
The information you need can be found via the &quot;Connect Application&quot; button. More information can be found <a href="https://noobaa.desk.com/customer/en/portal/articles/2852068-connect-an-application-">here.</a><br />
